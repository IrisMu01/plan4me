<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plan4me</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'search.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Fengyuan Chen's Datepicker -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

    </head>
    <body>
        <form action="/planner/search/result/" method="post" id="user-input">{% csrf_token %}
            <img src="{% static 'logo.png' %}" id="logo"><br/>

            <label for="city">Which city are you visiting?</label>
            <input id="city" type="text" name = "city" value="{{ city_default }}">
            <br/>
            
            <label for="date_from">When does your trip start?</label>
            <input id="date_from" type="text">
            {{ form.date }}
            <script>
            $(function () {
                $("#date_from").datepicker({
                format:'dd/mm/yyyy',
                });
            });
            </script>
            <br/>
            
            <label for="date_to">When does your trip end?</label>
            <input id="date_to" type="text">
            <script>
                $(function () {
                    $("#date_to").datepicker({
                    format:'dd/mm/yyyy',
                    });
                });
                </script>
            <br/>
            
            <label for="min_budget">On a scale of 1 to 4, what is your lowest budget level acceptable?</label>
            <input id="min_budget" type="number" min="1" max="4" step="1" value="1">
            <br/>
            
            <label for="max_budget">On a scale of 1 to 4, what is your highest budget level acceptable?</label>
            <input id="max_budget" type="number" min="1" max="4" step="1" value="4">
            <br/>
            
            <label for="keywords">What are some of the keywords highlighting your trip?</label>
            <input id="keywords" type="text" value="{{ keywords_default }}">
            <br/>
            
            <input type="submit" value="Submit">
        
        </form>
    </body>
</html>
